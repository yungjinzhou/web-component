
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01-vue对象的生命周期</title>
    <style>
        .font{
            list-style: none;
        }
    </style>
    <script src="js/vue.js"></script>
    <script>
        window.onload = function () {
            
            var vm = new Vue({
                
                el:'.box',
                data:{
                    dataList:[1,2,3,4],
                    list:'font'
                }
            })
        }
    </script>
</head>
<body>
    <div class="box">
        <ul :class="list">
            <li v-for="(item,index) in dataList">{{item}}</li>
        </ul>
    </div>
    
</body>
</html>
