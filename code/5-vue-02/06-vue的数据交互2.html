
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01-vue对象的生命周期</title>
    <script src="js/vue.js"></script>
    <!-- 1.导入 axios的包 -->
    <script src="js/axios.min.js"></script>
    <script>
            window.onload = function () {
                
                var vm = new Vue({
                    el:'.box',
                    data:{
                        dataList:[]
                    },
                    // 程序已启动 就要加载服务器的数据 显示
                    mounted:function(){
                        // 发送请求
                        axios({
                            url:'http://localhost:8888/data.json',
                            method:'get',
                            
                        })
                        .then( response => {
                            // this -->window
                            // 通过箭头函数 将this的指向 修改成指向 vue的对象
                            alert(this)
                            console.log(response.data);
                            this.dataList = response.data;
                        })
                        .catch(function () {
                            alert('请求失败!')
                        })

                        // $.get() $.post()
                        // axios.post('http://bsdds',{
                        //     data:{}
                        // })
                        // .then(function () {
                            
                        // })

                        // axios.get('http://abc.com?username = "aaa"')
                        // .then(function () {
                            
                        // })
                        // .catch(function () {
                            
                        // })
                    }
                })
            }
        </script>
    </head>
    <body>
    
        <div class="box">
    
            <ul class="list">
                <li v-for="item in dataList">{{item}}</li>
            </ul>
    
        </div>
        
    </body>
    </html>
