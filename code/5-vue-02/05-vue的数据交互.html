
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01-vue对象的生命周期</title>
    <script src="js/vue.js"></script>
    <!-- 1.导入 axios的包 -->
    <script src="js/axios.min.js"></script>
    <script>
            window.onload = function () {
                
                var vm = new Vue({
                    el:'.box',
                    methods:{
                        fnClickData:function(){

                            // 发送Vue的请求
                            axios({
                                url:'http://localhost:8888/data.json',
                                method:'get',
                                // data:{}
                            })
                            .then(function (dat) {
                                // vue 返回的 dat response对象--包含http的内容
                                //  dat.data
                                console.log(dat.data);
                            })
                            .catch(function () {
                                alert('请求失败!  网络有问题!');
                            })

                            // jquery的写法
                            // $.ajax({
                            //     url:"",
                            //     type:'get',
                            //     dataType:"text",
                                //    data:{}
                            // })
                            // .done(function () {
                                
                            // })
                            // .fail(function () {
                                
                            // })
                            // $.get() $.post()
                        }
                    }
                })
            }
        </script>
    </head>
    <body>
    
        <div class="box">
    
            <button @click="fnClickData">请求数据</button>
    
        </div>
        
    </body>
    </html>
