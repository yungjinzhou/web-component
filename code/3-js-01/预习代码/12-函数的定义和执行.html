<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>12-函数的定义和执行</title>

    <script>
        // 1.window加载完毕
        window.onload = function () {
            
            //1.1函数定义
                    // 函数的名字
            function fnTest(){
                alert("函数的定义");
            }

            //1.2执行
            fnTest();


            // 2.带参数的函数
            function fnSum(a,b){
                var result = a + b;
                alert(result);
            }

            fnSum(20,30);

        }
    
    </script>
</head>
<body>
    
</body>
</html>
