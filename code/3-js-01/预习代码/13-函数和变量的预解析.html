<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>13-函数和变量的预解析</title>

    <script>
        
        window.onload = function () {

            //执行函数
            fnTest();

            //变量的预解析. 系统给 变量赋值  undefined
            alert(iNumber);
            
            // 1.函数的预解析; 如果先执行 后定义; 系统会在执行的 检查代码
            function fnTest() {
                
                alert("函数的预解析");
            }

            var iNumber = 100;

            
        
        }
    
    </script>
</head>
<body>
    
</body>
</html>
