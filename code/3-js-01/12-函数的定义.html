<!DOCTYPE html>
<html lang="en">
<head>

    <title>12-函数的定义</title>
    <script>
         window.onload = function () {
             
            // 12-函数的定义
            // 关键字  函数名称 (参数){}
            function fnAlert() {
                alert('函数的定义');
            }
            // 执行
            // fnAlert();

            // 2.带参数的函数
            function fnSum(a,b) {
                
                var sum = a + b;
                alert(sum);
            }
            fnSum(10,10);

            //  3.带返回值的 函数
            function fnSum2(a,b) {
                return a + b;
            }

            var sResult = fnSum2(30,30);

            // alert(sResult);

         }
    </script>
