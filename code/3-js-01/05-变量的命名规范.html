<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>05-变量的命名规范</title>

    <script>
        // 1. 严格区分大小写

        var iOne = 100;
        var ione = 200;
       
        // 2. 首字符 必须是 字母 下划线 $
        var abc = 10;
        var _abc = 100;
        var $abc = 1000;

        // 3. 其他的字符 字母数字下划线

        // 4.小驼峰 
        var oneNumber = 200;

        var one_number = 300;

    </script>
</head>
<body>
    
</body>
</html>
