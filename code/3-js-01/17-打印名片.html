<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/main02.css">
    <script>
    
        window.onload = function () {
             //1.获取标签
             var oInput1 = document.getElementById('input01'),
                oInput2 = document.getElementById('input02'),
                oInput3 = document.getElementById('input03'),
                oInput4 = document.getElementById('input04'),
                oInput5 = document.getElementById('input05'),
                oInput6 = document.getElementById('input06'),
                //  下拉列表 风格
                oInput7 = document.getElementById('input07'),
                //  设置按钮
                oSetBtn = document.getElementById('setcard'),
                //  名片
                oDiv = document.getElementById('card_wrap');
           
             
            //  2.监听按钮的点击
            oSetBtn.onclick = function () {
                // 3.判断是否为空  逻辑或 || 逻辑与 &&
                if (oInput1.value == "" ||oInput2.value == ""||oInput3.value == ""||oInput4.value == ""||oInput5.value == ""||oInput6.value == "") {
                    
                    alert('所有内容必须填满!');

                    return;
                }

                // 4.赋值
                var sContent = '<div class="p01">' + oInput1.value + '<em>' + oInput2.value + '</em></div>'
                                + ' <div class="p02">'
                                + '<p class="company">' + oInput3.value + '</p>'
                                + '<p>' +"手机:"+ oInput4.value + '</p>'
                                + '<p>' +"email:"+ oInput5.value + '</p>'
                                + '<p>' +"地址:"+ oInput6.value + '</p>'
                                +'</div>'
                 
                oDiv.innerHTML = sContent;

                // 5.判断风格 修改的就是 名片的class
                // 5.1判断value 风格 1, 2,3
                // 5.2 修改对应的类名称

                if (oInput7.value == "0") {//风格一
                
                    oDiv.className = "idcard01";

                } else if(oInput7.value == "1"){//风格二

                    oDiv.className = "idcard02";

                }else if(oInput7.value == "2"){//风格三

                    oDiv.className = "idcard03";
                }
                
            }

          
        }
    
    </script>
</head>
<body>
    <div class="set_con">
        <div class="left_set">
            <label>姓名：</label>
            <input type="text" id="input01">
            <label>职位：</label>
            <input type="text" id="input02">
            <label>公司名称：</label>
            <input type="text" id="input03">
            <label>手机：</label>
            <input type="text" id="input04">
            <label>email：</label>
            <input type="text" id="input05">
            <label>地址：</label>
            <input type="text" id="input06">
            <label>风格：</label>
            <select  id="input07">
                <option value="0">风格一</option>
                <option value="1">风格二</option>
                <option value="2">风格三</option>
            </select>
            <input type="button" value="设 置" class="setbtn" id="setcard">
        </div>
        <div class="right_show">
            <div class="idcard01" id="card_wrap">
                <div class="p01">张大山<em>产品经理</em></div>
                <div class="p02">                    
                    <p class="company">银河科技信息技术有限公司</p>
                    <p>手机：1808888888</p>
                    <p>email：dasan@126.com</p>
                    <p>地址：中关村银河大厦B座2603</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
