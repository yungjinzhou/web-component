<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>07-变量的类型</title>

    <script>
        // 07-变量的类型

        // 1.基本类型
            //1.1 数字 number
            var iOne = 10.1;

            //1.2 字符串 string
            var sStr = '1234'

            //1.3 布尔 boolean; 
            var bIsTrue = false;

            //1.4 未定义 undefined
            var unData = undefined;

            //1.5 空类型  null -->object
            // js5.0 官方的解释 空对象 提建议
            // js6.0 官方 历史遗留问题, js遗留问题
            var nullData = null;

        // 2.复合类型 --object
           var oObj = {
               name:"隔壁老王",
               age:88,
           }

        var type = typeof(oObj);
        alert(type);
        alert(oObj.name);
    </script>
</head>
<body>
    
</body>
</html>
