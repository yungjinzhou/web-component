<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图片轮播器的功能实现</title>

    <style>

        /*初始化*/
        ul,li{
            margin: 0;
            padding: 0;
        }

        /*1.设置图片的外边框*/
        .picbox{

            width: 1000px;
            height: 200px;
            border: 1px solid black;
            margin: 10px auto 0;
            background-color: lightgray;

            overflow: hidden;
            position:relative;
        }
        /*2.设置列表的属性*/
        .list{

            list-style: none;
            width: 2000px;/*暂时写1000px,修改为2000是为了轮播做准备*/
            height: 200px;

            position: absolute;
            left: 0;
            top:0;
        }
        /*3.设置li标签的属性*/

        .list li{
            width: 180px;
            height: 180px;
            margin: 10px;
            float: left;
        }

        /*4.设置按钮边框的属性*/
        .btn{
            width: 1000px;
            height: 50px;
            background: pink;
            margin: 50px auto 0;

            position: relative;

        }
        /*5.设置左右两个按钮的大小位置等*/
        .left,.right{

            width: 30px;
            height: 30px;
            background-color: gold;

            line-height: 30px;
            text-align: center;
            font-family: "Arial";
            font-size: 30px;

            /*裁剪圆角*/
            border-radius: 15px;

            /* //鼠标的样式 */
            cursor: pointer;

            /* //透明度 */
            opacity: 0.5;

            /*定位*/
            position: absolute;
            left:-40px;
            top:124px;
        }

        /*6.单独设置右边按钮的位置*/
        .right{
            left:1010px;
            top:124px;
        }

    </style>

    <script>    
    
        window.onload = function (){

            // 1.获取标签
            var oList = document.getElementById('list'),

            // 左右按钮
            oLeftBtn = document.getElementById('left'),
            oRightBtn = document.getElementById('right');
          
        //   将滚动的图片 复制成两份
        // oList.innerHTML * 2 "字符安" * 2
        // oList.innerHTML = oList.innerHTML + oList.innerHTML;
        oList.innerHTML += oList.innerHTML;

          // 2.修改left
         //   累加量的白能量
         var iSpeed = -5;
          function fnAnimation() {
              iSpeed += -5;

            // 修改left
            oList.style.left = iSpeed + 'px';
          }
          // 3.反复执行的定时器
          setInterval(fnAnimation,30);

         // 4.监听左右按钮的点击事件
         // 5.监听鼠标的事件
        }
    </script>


   
    


   

</head>
<body>

    <div class="btn">
        <div class="left" id="left">&lt;</div>
        <div class="right" id="right">&gt;</div>
    </div>

    <div class="picbox" id="pic">

        <ul class="list" id="list">

            <li><a href=""></a><img src="images/goods003.jpg" alt="商品图片"></li>
            <li><a href=""></a><img src="images/goods004.jpg" alt="商品图片"></li>
            <li><a href=""></a><img src="images/goods005.jpg" alt="商品图片"></li>
           
        </ul>

    </div>
    

</body>
</html>
