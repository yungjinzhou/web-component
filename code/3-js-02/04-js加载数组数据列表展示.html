<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>06-js加载数组数据列表展示</title>
    <style>
       .list{
           width: 500px;
           /* height: 500px; */
           border: 1px solid lightgray;
           margin: 0 auto;

           /* overflow: auto; */
       }
       .list li{
           height: 50px;
           border-bottom: 1px  dotted lightgray;
           line-height: 50px;
       }
    </style>

    <script>
            window.onload = function () {
                
                // 1.获取列表
                var oList = document.getElementById('ullist');

                // 2.数组 的数据
                var aMovieList = ['头号玩家','复仇者联盟3','把火巴黎2','捉妖记2'];

                // 3.遍历循环
                var sContent = "";
               for(var i = 0; i < aMovieList.length; i++){

                   var sMoiveName = aMovieList[i];
                  
                   sContent += '<li>' + sMoiveName + '</li>';
               }

                // 4.innerHTML
                oList.innerHTML = sContent;
            }
    </script>
    
</head>
<body>

    <ul class="list" id="ullist">
      
    </ul>
    
</body>
</html>
