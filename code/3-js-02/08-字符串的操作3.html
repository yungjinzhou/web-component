    <title>06-字符串的操作1</title>

    <script>
        window.onload = function () {
            
        //    4. 字符串反转
        var sOne = '1234567';

        // 1.字符串 -->数组
        var aOne = sOne.split("");

        // 2.数组有反转 reverse()
        var aTwo = aOne.reverse();

        // 3.数组-->字符串
        var sNew = aTwo.join("");

        // 弱语法 链式语法
        var sNew = sOne.split("").reverse().join("");

        console.log(sNew);

            
        }


    </script>
