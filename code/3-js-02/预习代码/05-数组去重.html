<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>05-数组去重</title>
    <script>
       window.onload = function () {
           var aOneArray = [1,2,2,3,3,4,5,2,1,6,7];
            //值         1  2  2 3 3  4 5  2 1
           //实际位置     0  1  2 3 4  5  6 7 8
           //indexOf()   0  1  1 3 3  5  6 1 0

           //循环遍历 : 1. 双重遍历 取出元素对比是否相同
                    // 2. indexOf() 重复元素 只去第一次的角标
            
            //新数组
            var aNewArray = [];
            for (var index = 0; index < aOneArray.length; index++) {
                //获取数组中的元素内容
                var element = aOneArray[index];
                //唯一判断条件  实际角标 == indexOf()
                if (index == aOneArray.indexOf(element)) {
                    //把满足条件的内容 重新添加
                    aNewArray.push(element);
                }  
            }

            alert(aNewArray);
       }
    
    </script>
</head>
<body>
    
</body>
</html>
