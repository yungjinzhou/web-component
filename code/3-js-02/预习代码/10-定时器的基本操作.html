<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>10-定时器的基本操作</title>

    <script>
       window.onload = function () {
        //毫秒
        //    1.只执行一次
        function fnAlert() {
            alert("只执行一次");
        }
        //创建定时器
       var timer =  setTimeout(fnAlert,1000);
       //清除
       clearTimeout(timer);

        //  2.反复执行
       var repeatTime =  setInterval(fnAlert,2000);
        //清除
        clearInterval(repeatTime);

       }
    </script>
</head>
<body>
    
</body>
</html>
