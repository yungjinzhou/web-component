<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>09-定时器基本操作</title>

    <script>
        window.onload = function () {
            
            // 1.单次执行 定时器 单位 毫秒 1s=1000ms
            //  time.sleep()

            function fnAlert() {
                // alert('1.单次执行 定时器!')
            }
            // 创建定时器
           var timer =  setTimeout(fnAlert,1000);

            // 清除定时器
            clearTimeout(timer);


            // 2.反复执行 定时器
            function fnAlert() {
                alert('反复执行 定时器')
            }

            var repeatTimer =  setInterval(fnAlert,1000);

            // 清除定时器
            clearInterval(repeatTimer);


        }
    </script>
</head>

</body>
</html>
