    <title>ajax请求数据</title>
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script>
      $(function () {

          // 发送前端 到后台 的网络请求 获取数据
          // 网址 url
          // 请求方式  get post
          // 数据类型
          // 成功 返回数据
          // 失败

          $.get({
             url:"json/nameData.json",
             dataType:'json',
             success:function (dat) {
              console.log(dat.data.name);
            }

          });

           $.post({
             url:"json/nameData.json",
             dataType:'json',
             success:function (dat) {
              console.log(dat.data.name);
            }

          });
