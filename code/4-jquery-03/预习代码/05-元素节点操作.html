<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>05-元素节点操作</title>
    <style>
       .box{
         width: 200px;
         height: 200px;
         background: red;
       }
    </style>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
      $(function () {

          // 1.创建节点
          var $div = $("<div>");
          var $a = $("<a href='#'>链接标签</a>");

          // 2.插入增加
          // 2.1 在当前元素的内部
            //2.1.1 在后面
            // $(".box").append($a);
            // $a.appendTo($(".box"));

            //2.1.2 前面
            // $(".box").prepend($a);
            // $a.prependTo($(".box"));

          // 2.2 在当前元素的外部
            //2.2.1 前面
            // $a.insertBefore($(".box"));
            // $(".box").before($a);

            //2.2.2 后面
            // $a.insertAfter($(".box"));
            $(".box").after($a);


          // 3.删除节点
            $(".box").remove();
          
      })
    </script>
</head>
<body>

  <div class="box">
    div内部内容
  </div>
    
</body>
</html>
