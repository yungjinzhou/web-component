<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>02-table的案例</title>

    <style>
        .list{
            width: 840px;
            border: 1px solid black;
            margin:0 auto;

            border-collapse: collapse;
        }

        .list td{
            border: 1px solid black;
            height: 50px;
            text-indent: 10px;
        }
        .list th{
            height: 50px;
            background-color: lightblue;

            text-align: left;
            text-indent: 10px;
        }
    
    </style>
</head>
<body>
    <!-- table.list>tr*6>td*5 -->
    <table class="list">
        <tr>
            <th colspan="5">基本情况</th>
          
        </tr>
        <tr>
            <td width="22%">姓名</td>
            <td width="16%"></td>
            <td width="22%">性别</td>
            <td width="16%"></td>
            <td rowspan="5">
                <img src="./images/head.jpg" alt="哈利波特">
            </td>
        </tr>
        <tr>
            <td>民族</td>
            <td></td>
            <td>出生日期</td>
            <td></td>
        </tr>
        <tr>
            <td>政治面貌</td>
            <td></td>
            <td>健康情况</td>
            <td></td>
        </tr>
        <tr>
            <td>籍贯</td>
            <td></td>
            <td>学历</td>
            <td></td>
        </tr>
        <tr>
            <td>电子信箱</td>
            <td></td>
            <td>联系电话</td>
         
            <td></td>
        </tr>
    </table>
    
</body>
</html>
