<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>02-table的案例</title>


    <style>
        .tblist{
            width: 710px;
            height: 250px;
            border: 1px solid black;
            margin:0 auto;

            border-collapse: collapse;
        }

        .tblist td{
            border: 1px solid black;

            /* //文字 缩进 */
            text-indent: 10px;
        }
    
        .tblist th{
            background-color: #ebfaf3;
            text-align: left;
            text-indent: 10px;
            /* height: 40px; */
        }
    </style>
</head>
<body>
    
    <table class="tblist">
      <!-- tr*6>td*5 -->

      <tr>
          <th colspan="5" height="40px">基本情况</th>
      </tr>
      <tr>
          <td width="22%">姓名</td>
          <td width="16%"></td>
          <td width="22%">性别</td>
          <td width="16%"></td>
          <td width="24%"  rowspan="5"> 
              <img src="images/head.jpg" alt="个人头像">
          </td>
      </tr>
      <tr>
         
          <td>民族</td>
          <td></td>
          <td>出生日期</td>
          <td></td>
      </tr>
      <tr>
        
          <td>政治面貌</td>
          <td></td>
          <td>健康情况</td>
          <td></td>
      </tr>
      <tr>
          <td>籍贯</td>
          <td></td>
          <td>学历</td>
          <td></td>
      </tr>
      <tr>
          <td>电子信箱</td>
          <td></td>
          <td>联系电话</td>
          <td></td>
      </tr>

    </table>
</body>
</html>
