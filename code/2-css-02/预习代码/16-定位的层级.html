<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>16-定位的层级</title>
    <style>
            .box{

                width: 200px;
                height: 200px;
                background-color: red;
                position: fixed;
                left: 20px;
                top: 20px;

                /* 修改定位的层级关系 */
                z-index: 1;
            }
             .box1{

                width: 200px;
                height: 200px;
                /* background-color: green; */
                border: 1px solid green;
                position: fixed;
                left: 40px;
                top: 40px;

                 /* 修改定位的层级关系 */
                z-index: 2;
            }
             .box2{

                width: 200px;
                height: 200px;
                background-color: yellow;
                position: fixed;
                left: 60px;
                top: 60px;

                 /* 修改定位的层级关系 */
                z-index: 0;
            }
    </style>
</head>
<body>

    <div class="box"></div>
    <div class="box1"></div>
    <div class="box2"></div>
    
</body>
</html>
