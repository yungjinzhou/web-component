<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01-table基本操作</title>

    <style>
        .tlist{
            width: 300px;
            height: 300px;

            margin: 0 auto;

            border:1px solid black;

            /* 边框合并 */
            border-collapse: collapse;
        }
        td{
            border:1px solid black;

            /* 水平居中 */
            text-align: right;

            /* 垂直居中 一般都是表格 */
            vertical-align: bottom;
        }
    </style>
</head>
<body>
    <!-- 01-table基本操作
    table
    tr  table  row  行
    td  table   description 内容
    th  table  head  表头  默认加粗, 居中显示
    
    跨行: rowspan  数清楚 第几行 第几列
    跨列:colspan
    -->

    <table class="tlist">
        <!-- 1.第一行 -->
        <tr>
            <th colspan="2">1</th>
        
            <td>3</td>
        </tr>
        <!-- 1.第2222行 -->
        <tr>
            <td>1</td>
            <td rowspan="2">2</td>
            <td>3</td>
        </tr>
        <!-- 1.第3333行 -->
        <tr>
            <td>1</td>
            
            <td>3</td>
        </tr>

    </table>
    
</body>
</html>
