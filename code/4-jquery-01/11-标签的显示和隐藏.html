<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>11-标签的显示和隐藏</title>

    <style>
        .box{
            width: 200px;
            height: 200px;
            background: red;

            /* 隐藏 不占位置 */
            display: none;

            /* 显示 */
            display: block
        }
        a{
            display: inline;
        }
    </style>
    
</head>
<body>
    <a href="#">发所发生的</a>
    <div class="box">

    </div>
</body>
</html>
