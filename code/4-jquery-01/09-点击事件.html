<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>09-点击事件</title>
    <style>
        .box{
            background: red;
            width: 300px;
            height: 300px;
        }
    </style>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            
            var $div = $('.box');

            // 点击事件  点击div 改变背景颜色
            $div.click(function () {
                // $div.css(
                //     {
                //         "background":'green',
                //     }
                // )
                // 关键 $(this) 操作的对象
                $(this).css(
                    {
                        "background":'green',
                    }
                )


            })

            // 点击 每一个 li 改变里面的文字颜色
            var $lis = $('.list li');//5

            $lis.click(function () {

                //  $lis.css(
                //     {
                //         "color":"green",
                //     }
                // )
                
                $(this).css(
                    {
                        "color":"green",
                    }
                )

                // 获取角标 index()

                alert($(this).index())
            })

        })
    </script>
</head>
<body>

    <ul class="list">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    
    <div class="box">

    </div>
</body>
</html>
