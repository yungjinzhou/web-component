<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>选项卡</title>
    <style>
            .tap_con{
               width: 500px;
               height: 350px;
               margin: 50px auto 0;
   
            }
   
            .tap_btns{
                height: 50px;
            }
            .tap_btns input{
   
               width: 100px;
               height: 50px;
               background-color: lightgray;
               border: 0px;
               outline: none;
            }
            .tap_btns .active{
                background-color: gold;
            }
   
            .tab_cons{
               
                height: 300px;
                background-color: gold;
            }
            .tab_cons div{
   
                height: 300px;
                line-height: 300px;
                text-align: center;
                /* 隐藏 */
                display: none;
                font-size: 30px;
       
            }
   
            .tab_cons .current{
   
                display: block;
            }
    </style>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            
            // 1.获取三个按钮
            var $btns = $('.tap_btns input');
            // 2.获取三个div
            var $divs = $('.tab_cons div')

            // 3.监听按钮点击
            $btns.click(function () {
                // 4.点击 哪个按钮 哪个按钮黄色
                    // 4.1 点击 哪个按钮 哪个按钮黄色
                    $(this).addClass('active');
                    // 4.2 除了点击的这个按钮 其他按钮不需要黄色 删除active
                    $(this).siblings().removeClass('active');

                // 5.对应的div 显示
                // 5.1点击按钮的角标 index()
                var iIndex = $(this).index()
                // 5.2 通过下标去 对应的div eq
                var $div =$divs.eq(iIndex);

                // 5.3 div 显示 添加class
                $div.addClass('current');

                // 5.4除了当前div 其他的div 都隐藏 删除class
                $div.siblings().removeClass('current');

                
            })

            
        })
    </script>

  
</head>
<body>
<div class="tap_con">
    <div class="tap_btns">
        <input type="button" value="按钮一" class="active">
        <input type="button" value="按钮二">
        <input type="button" value="按钮三">
    </div>

    <div class="tab_cons">
        <div class="current">按钮一对应的内容</div>
        <div>按钮二对应的内容</div>
        <div>按钮三对应的内容</div>
    </div>
</div>
    
    
</body>
</html>
