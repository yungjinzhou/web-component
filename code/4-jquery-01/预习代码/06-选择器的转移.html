<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>06-选择器的转移</title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
      $(function () {

        var $div = $(".box1");
        $div.css({"color":"red"})
          
         //1.平级 兄弟
         //1.1 上面的元素 previous 
        var $preDiv =  $div.prev();
        var $preDiv =  $div.prevAll();

        //1.2 下面的元素  next
        var $nextDiv = $div.next();
        var $nextDiv = $div.nextAll();
       

        //1.3 出了它自己 其他的都选中
        var $otherDiv = $div.siblings();
        //$otherDiv.css({"color":"gold"})

         //2.父子
         //2.1子元素
         var $childP = $div.children();

         //2.2 父元素
         var $p = $(".second");
         var $parentDiv = $p.parent();

         //2.3find 查找子元素
         //2.3.1
         var $findP =  $div.children(".second");

         //2.3.2
         var $findP = $div.find(".second");
         
         $findP.css({"color":"gold"});

      })
    </script>
</head>
<body>

    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>

    <div class="box1">4
   
        <p>段落1</p>
        <p class="second">段落2</p>
        <p>段落3</p>
        <p>段落4</p>
    </div>


    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box">7</div>
    
</body>
</html>
