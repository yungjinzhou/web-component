<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>选项卡</title>
    <style>
            .tap_con{
               width: 500px;
               height: 350px;
               margin: 50px auto 0;
   
            }
   
            .tap_btns{
                height: 50px;
            }
            .tap_btns input{
   
               width: 100px;
               height: 50px;
               background-color: lightgray;
               border: 0px;
               outline: none;
            }
            .tap_btns .active{
                background-color: gold;
            }
   
            .tab_cons{
               
                height: 300px;
                background-color: gold;
            }
            .tab_cons div{
   
                height: 300px;
                line-height: 300px;
                text-align: center;
                display: none;
                font-size: 30px;
       
            }
   
            .tab_cons .current{
   
                display: block;
            }
    </style>
     <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            
            //1.获取三个按钮 三个div
            var $btns = $(".tap_btns input");
            var $divs = $(".tab_cons div");

            //2.监听按钮的点击
            //集合里面:系统内部把他单独每个标签都绑定一个click
            $btns.click(function () {

                //3.修改选中按钮的样式
                //3.1 选中的按钮 设置黄色
                $(this).addClass("active");
                //3.2 获取其他的按钮 除了自己
                var $otherBtns = $(this).siblings();
                //3.3  其他按钮 删除黄色
                $otherBtns.removeClass("active");


                //4.修改 div的样式
                //4.1 获取你想操作的 div的角标
                var iIndex = $(this).index();
                //4.2 根据角标获取div
                var $currentDiv = $divs.eq(iIndex);
                //4.3 设置div 的样式类名称
                $currentDiv.addClass("current");
                //4.4 获取其他div元素
                var $otherDivs = $currentDiv.siblings();
                //4.5 删除 样式类名称 current
                $otherDivs.removeClass("current");
                
            })


        })
    </script>

  
</head>
<body>
<div class="tap_con">
    <div class="tap_btns">
        <input type="button" value="按钮一" class="active">
        <input type="button" value="按钮二">
        <input type="button" value="按钮三">
    </div>

    <div class="tab_cons">
        <div class="current">按钮一对应的内容</div>
        <div>按钮二对应的内容</div>
        <div>按钮三对应的内容</div>
    </div>
</div>
    
    
</body>
</html>
