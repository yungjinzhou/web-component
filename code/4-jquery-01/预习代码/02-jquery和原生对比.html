<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jquery和原生对比</title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>

        //1.写的少
        //2.快
        
        //1.原生
        window.onload = function () {
            
            //1.获取标签
            var oDiv = document.getElementById("div1");

            // alert("原生" + oDiv);
            alert("原生" + oDiv.style.fontSize);
        }

        //2.jquery
        $(document).ready(function () {
            //2.获取标签
            var $div = $("#div1");
            //alert("jquery" + $div);
            alert("jquery" + $div.css("fontSize"));
        });
    
    </script>
</head>
<body>

    <div class="box" id="div1">div的标签</div>
    
</body>
</html>
