<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>06-jquery选择器的转移</title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        $(document).ready(function(){

            var $div = $('.box');

            // 平级关系 兄弟关系
                //  上一个
                var $element = $div.prev();

                // 上所有
                $element = $div.prevAll();

                //  下一个
                $element = $div.next();
                // 下所有
                $element = $div.nextAll();

                // 取反 ;除了它自己之外所有平级元素
                $element = $div.siblings();

            // 2.父子关系
            // 子元素
            $element = $div.children("a");
            $element = $div.find('p')

            // 父元素 parent
            // $element = $div.parent();//body
            var $p = $('.box p');
            $element = $p.parent();
            $element.css({"color":'red'})
        })
    </script>
</head>
<body>

    <div>1</div>
    <div>2</div>
    <div>3</div>

    <!-- 参照物 -->
    <div class="box">4
        <p>子元素</p>
    </div>

    <div>5</div>
    <div>6</div>
    <div>7</div>
    
</body>
</html>
