<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>07-jquery属性设置css</title>
    <style>
        .box{
            color:red;
            font-size: 30px;
        }
    </style>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            
            var $div = $('.box');
            // 原生js 获取不到(很困难) 嵌入式里面的属性
            
            // 获取属性 .css(属性名称)
            var sColor = $div.css('color');
            var sFontSize = $div.css('font-size')

            var sType = $div.css('font-style')

            // 写入属性
            $div.css(
                {
                    "color":"blue",
                    "font-size": "50px"
                }
            )
            var sClass = $div.css('className')

            alert(sClass)

        })
    </script>
</head>
<body>
    <input type="button" value="puto" id="one" name="haha">
    <div class="box" style="font-style:italic">
            jquery属性设置css
    </div>
    
</body>
</html>
