<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
    <script src="js/vue.js"></script>
    <script>
        window.onload = function () {
            
            var vm = new Vue({
                el:'.box',
                data:{
                    isShow:false,
                },
                methods:{
                    fnAlertBtn:function(){
                        // 显示
                        this.isShow = true;
                    },
                    fnMask:function(){
                        this.isShow = false;
                    },
                    fnShutOff:function(){
                        this.isShow = false;
                    }
                }

            })
        }
    </script>
</head>
<body>
    <div class="box">
            <input  type="button" value="弹出弹框" id="btn01" @click="fnAlertBtn">
            <div class="pop_main" id="pop" v-show="isShow">
                <div class="pop_con" >
                    <div class="pop_title">
                        <h3>系统提示</h3>
                        <a href="#" id="shutoff" @click="fnMask">×</a>
                    </div>
                    <div class="pop_detail">
                        <p class="pop_text" @click="fnAlertBtn">亲！请关注近期的优惠活动！</p>
                    </div>
                    <div class="pop_footer">
                                      
                    </div>
                </div>
                <div class="mask" @click="fnMask"></div>
            </div>
    </div>
    
</body>
</html>
