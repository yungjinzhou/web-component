<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        .talk_con{
            width:600px;
            height:500px;
            border:1px solid #666;
            margin:50px auto 0;
            background:#f9f9f9;
        }
        .talk_show{
            width:580px;
            height:420px;
            border:1px solid #666;
            background:#fff;
            margin:10px auto 0;
            overflow:auto;
        }
        .talk_input{
            width:580px;
            margin:10px auto 0;
        }
        .whotalk{
            width:80px;
            height:30px;
            float:left;
            outline:none;
        }
        .talk_word{
            width:420px;
            height:26px;
            padding:0px;
            float:left;
            margin-left:10px;
            outline:none;
            text-indent:10px;
        }        
        .talk_sub{
            width:56px;
            height:30px;
            float:left;
            margin-left:10px;
        }
        .atalk{
           margin:10px; 
        }
        .atalk span{
            display:inline-block;
            background:#0181cc;
            border-radius:10px;
            color:#fff;
            padding:5px 10px;
        }
        .btalk{
            margin:10px;
            text-align:right;
        }
        .btalk span{
            display:inline-block;
            background:#ef8201;
            border-radius:10px;
            color:#fff;
            padding:5px 10px;
        }
    </style>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">  
        $(function () {
            
            //1.获取相关标签
                var $show = $(".talk_show");
                //A ,B
                var $selectWho = $(".whotalk");
                //输入框
                var $content = $(".talk_word");
                //发送按钮
                var $sendBtn = $(".talk_sub");


            //2.监听  发送按钮
                $sendBtn.click(function () {
                    
                    //3.判断是否为空
                    var sContent = $content.val();
                    if (sContent == "") {
                        alert("输入不能为空");
                        return;
                    }

                    //4.判断 输入 人  A, B
                    var sWho = $selectWho.val();
                    var sNewContent = "";
                    var sOldContent = $show.html();
                    if (sWho == 0) {//隐式转换 A
                       sNewContent =  sOldContent +'<div class="atalk"><span>A说:' + sContent + '</span></div>';
                    }else{//B
                        sNewContent =  sOldContent +'<div class="btalk"><span>B说:' + sContent + '</span></div>';
                    }

                    //5.拼接内容

                    //6.赋值
                    $show.html(sNewContent);
                    
                      // 获取整个页面的高度 $show[0].scrollHeight;

                //2.让 页面滚动到固定位置
                $show.scrollTop( $show[0].scrollHeight) 

                    //7.清空输入框
                    $content.val("");

                })

        })


     
    </script>
</head>
<body>
    <div class="talk_con">

        <!--1.对话框-->
        <div class="talk_show" id="words">
            <div class="atalk"><span>A说：吃饭了吗？</span></div>
            <div class="btalk"><span>B说：还没呢，你呢？</span></div>
        </div>

        <!--2.选择人和 输入内容和发送-->
        <div class="talk_input">
            <select class="whotalk" id="who">
                <option value="0">A说：</option>
                <option value="1">B说：</option>
            </select>
            <input type="text" class="talk_word" id="talkwords">
            <input type="button" value="发送" class="talk_sub" id="talksub">
        </div>
    </div>
</body>
</html>
