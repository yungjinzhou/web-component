<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Docume13-事件绑定和解绑nt</title>
    <style>
       .box{
           width: 200px;
           height: 200px;
           background: red;
       }
    </style>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
      $(function () {
          
          //绑定 bind
          $(".box").bind("click mouseleave",function (event) {
              
            //   console.log("绑定多个事件");
              console.log(event);

              //解绑
              $(this).unbind("mouseleave");
          });

      })
    </script>
</head>
<body>

    <div class="box"></div>
    
</body>
</html>
