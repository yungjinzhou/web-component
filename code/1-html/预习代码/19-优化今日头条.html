<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>10-今日头条</title>

    <style>
        /* 1.最外侧的div */
        .box{
            width: 285px;
            height: 310px;
            
            /* 上下边框 */
            border-top:1px solid red;
            border-bottom: 1px solid red;
        }
        /* 2.头部 */
        .head{
            height: 40px;
        }
        /* 2.1 今日头条 */
        .head h1{
            font-size: 16px;
            font-family: "microsoft yahei";
            color: #172c45;

            /* 左浮动 */
            float: left;
        }
        /* 2.2更多 */
        .head a{
            font-size: 12px;
            font-family: "microsoft yahei";
            color: #172c45;

            text-decoration: none;
            /* 右浮动 */
            float: right;
            /* 设置文字上下居中 */
            line-height: 40px;
        }
        /* 3.段落 */
        .box p{
            font-size: 12px;
            font-family: "microsoft yahei";
            color: #737373;

            /* 行高 */
            line-height: 20px;
        }
    </style>
</head>
<body>

    <div class="box">
        <!-- 1.头部 -->
        <div class="head">
            <h1>今日头条</h1>
            <a href="">更多&gt;&gt;</a>
        </div>
        <!-- 2.图片 -->
        <img src="images/banner.jpg" alt="计算机">
        <!-- 3.段落 -->
        <p> &nbsp;&nbsp;&nbsp;&nbsp;人工智能（Artificial ntelligence），英文缩
            写为AI。它是研究、开发用于模拟、延伸和扩展人的智
            能的理论、方法、技术及应用系统的一门新的技术科学。
             人工智能是计算机科学的一个分支，它企图了解智能的
             实质，并生产出一种新的能以人类智能相似的方式做出
             反应的智能机器，该领域的研究包括机器人、语言识别
             、图像识别、自然语言处理和专家系统等.
    </div>
    
</body>
</html>
