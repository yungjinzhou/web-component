<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>16-外边距margin</title>

    <style>
        div{
            width: 200px;
            height: 200px;

            background-color: red;
            /* 外边距 */
            margin-top: 40px;
            margin-left: 50px;

            margin-right: 100px;
            margin-bottom: 200px;

            /* 连写 */
            margin: 50px;
                  /* 上下  左右 */
            margin:50px 100px;
                    /* 上  左右  下 */
            margin:50px  100px 200px;
                    /* 顺时针 */
            margin:10px 20px 30px 40px;

            /* 使用技巧div  水平居中*/
            /* margin: 0 540px; */
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div>
        第一个 div
    </div>
    <div>
            第222个 div
    </div>
    
</body>
</html>
