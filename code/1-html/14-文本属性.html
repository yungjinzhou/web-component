<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>14-文本属性</title>
    <!-- 
        1.字体大小
        2.字体 种类
        3.字体颜色
        4.去掉下划线
        5.行高
     -->
     <style>
         p{
            /* 1.字体大小  浏览器默认是 16px */
            font-size:30px;
            /* 2.字体 种类 */
            font-family: "Microsoft YaHei"; 
            
            /* 3.字体颜色 */
            color:#af4567;

            /* 4.增加掉下划线 */
            text-decoration: underline;

            /* 5.行高  */
            line-height: 50px;
         }

         a{
             text-decoration: none;
         }

     </style>
</head>
<body>
    <a href="#">连接标签</a>
    <p>
