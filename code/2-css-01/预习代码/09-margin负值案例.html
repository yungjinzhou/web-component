<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>09-margin负值案例</title>
    <style>
        .box{

            width: 202px;
            height: 156px;
            border: 1px solid green;

            margin:50px auto 0;
        }

        .box div{

            width: 202px;
            height: 30px;
          
            border-top: 1px solid green;

            
        }

        .first{

            margin-top: -1px;
        }
    </style>
</head>
<body>

    <div class="box">
        <div class="first"></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>

    </div>
    
</body>
</html>
