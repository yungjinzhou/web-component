<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>04-列表</title>

    <style>
        /* //去掉列表前面的 小圆点 */

        ul{
            list-style: none;
        }
    </style>
</head>
<body>

    <!-- 1.有序列表 
        order list ol 
         list      li-->

         <ol type="I">
             <li>第一个人</li>
             <li>第er个人</li>
             <li>第三个人</li>
         </ol>

    <!-- 2.无序列表 使用最多的
        unorder list  ul
        list           li
        默认: disc
        type="square" 小方块
        circle 小圆圈
    -->

    <ul type="disc">
        <li>1.高级会员</li>
        <li>2.中级会员</li>
        <li>3.初级会员</li>

    </ul>

         
</body>
</html>
