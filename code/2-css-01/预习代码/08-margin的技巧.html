<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>08-margin的技巧</title>
    <style>

        .box{


           width: 200px;
            height: 200px;
            border: 10px solid red;
            
            /* //1.设置水平居中 */
            margin:50px auto 0;

            
        }

        .two{

            width: 200px;
            height: 200px;
            border: 10px solid red;
            /* //2.margin负值 边框合并 */
            margin:-10px auto 0;
            
        }
    </style>
</head>
<body>

    <div class="box">

    </div>

    <div class="two"></div>
    
</body>
</html>
