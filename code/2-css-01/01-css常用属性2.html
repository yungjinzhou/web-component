<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01-css常用属性2</title>

    <style>
        .box{
            width: 200px;
            height: 200px;

            border:1px solid red;
            /* 1.文本对齐
            left center right
             */
            text-align: left;

            /* 2.斜体
            normal
            italic
             */
            font-style: italic;

            /* 3.粗体
            normal
            bold
             */
            font-weight: bold;

            /* 4.首行缩进
            px 默认16px
            em 字体大小的倍数
             */
            /* font-size: 20px;
            text-indent: 10px; */
            text-indent: 2em;
        }
    </style>
</head>
<body>
    <!-- div.box -->
    <div class="box">
            逆时营救中，杨幂为营救被霍建华绑架的儿子，利用粒子传送器逆转时空，回到过去，却造成同一时空出现“三个杨幂”的奇观。三个杨幂状态各不相同，特辑中，杨幂也对三个杨幂的性格进行剖析，“1号杨幂会害怕，所以还会流泪。2号杨幂比较理智和克制。3号杨幂经历的伤害更多，性格有点疯癫和变态。”三个杨幂同框夺人眼球，而三个杨幂与霍建华的对手戏更是备受关注，戏中杨幂霍建华只相杀不相爱，戏外二人也是同样互怼，杨幂也不忘调侃华哥“太不友好”：“（华哥）这个人不友好，不想跟他做朋友了（笑）。电影里面有挺多打戏的，一直是他打我，而且还是打三次。这一次的动作戏都是真实的肉打肉的那种，很过瘾。”
    </div>
    
</body>
</html>
