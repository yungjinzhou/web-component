        /* ID 选择器  id唯一的*/

        /* strong 重要的内容  自带加粗 */
        /* 让不容的标签选择器 有相同的样式  --组选择器 并集选择器 */
        span,strong{
            color:green;
            
        }
        p .seven{
            font-style: italic;
        }
        /*3.伪类选择器
        鼠标放上去的时候 改变字体的颜色  悬浮 hover

        了解:
        after
        before
          */
        a:hover{
            color:red;
            font-size: 30px;
        }
        
        /* 通过css的代码 增加内容 */
        a:before{
            content: "前面"
        }
        a:after{
            content: "后面"
        }
    </style>
</head>
