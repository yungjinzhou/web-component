<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>04-列表</title>

    <style>
        ul,ol{
            /* 取消左侧的 小圆点 */
            list-style: none;
        }
    </style>
</head>
<body>
    <!-- 04-列表 组标签
    1.有序
    ol order-list
    li list

    type: A  a  I i

    2.无序 最常用的
    ul unorder list
    li list

    type: desc square circle
    -->
    <ol type="I">
        <li>高级会员</li>
        <li>中级会员</li>
        <li>初级会员</li>
    </ol>

    <ul type="circle">
            <li>1.高级会员</li>
            <li>2.中级会员</li>
            <li>3.初级会员</li>
    </ul>
    
</body>
</html>
